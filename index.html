<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kennect</title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="font-Poppins">
    <nav class="flex items-center w-full pl-28 text-sm bg-white h-14">
        <div class="logo">
            <img src="/Resource/Copy of Artboard 1full logo.png" alt="" class="h-20">
        </div>
        <div class="flex ml-96 space-x-4">
            <ul class="flex space-x-4 text-customGreen">
                <li class="cursor-pointer">Solutions</li>
                <li class="cursor-pointer">Industries</li>
                <li class="cursor-pointer">Resources</li>
                <li class="cursor-pointer">Company</li>
                <li class="cursor-pointer">Pricing</li>
            </ul>
            <button class="text-white bg-customButton pl-4 pr-4 rounded-2xl font-semibold">BOOK A MEETING</button>
            <button class="border-2 rounded-2xl pl-2 pr-2 text-black">Login</button>

    <div class="w-full min-h-fit flex bg-customBack pt-3">
        <div class="pl-28 pt-20 w-[680px] h-[700px]">

                    <p>Run your sales compensation</p>

                <h3 class="mt-10 text-lg ">
                    Build, run and automate your incentive <br> compensation plans to create transparency <br> and
                    achive operational efficiency
                </h3>
                <button class="bg-customButton mt-10 px-4 py-1 rounded-2xl font-semibold">
                    Let's KENNECT
                </button>
            </div>
            <div class="space-y-4">
                <h1 class="mt-10 font-semibold">Trusted by</h1>
                <div class="tech-slideshow flex w-72">
                    <div class="mover-1 space-x-5">

                        <img src="/Resource/Swigg white.png" alt="" class="w-32">
                        <img src="/Resource/sanofi white.png" alt="" class="w-32">
                        <img src="/Resource/Lupin white.png" alt="" class="w-32">
                        <img src="/Resource/Lonza white.png" alt="" class="w-32">
                        <img src="/Resource/Incyte white.png" alt="" class="w-32">
                        <img src="/Resource/Astrazeneca white.png" alt="" class="w-32">
                        <img src="/Resource/boehringer-ingelheim-international white.png" alt="" class="w-32">
                    </div>

                </div>
            </div>
        </div>
        <div class="h-[586px]">
            <img src="/Resource/SalesCompensation_EasiestToDoBusinessWith_Enterprise_EaseOfDoingBusinessWith copy.png"
                alt="" class="w-24 h-28 relative top-24 left-28">
            <img src="/Resource/G2 rating home page.png" alt="" class="w-36 h-14 relative left-9 top-32">
            <img src="/Resource/Gartner rating home page.png" alt="" class="w-40 relative left-72 -top-20">
            <img src="/Resource/hero image.png" alt="" class="relative -top-4 left-32 h-96">

            
            <img src="/Resource/SalesCompensation_HighPerformer_HighPerformer copy.png" alt=""
                class="w-24 h-28 relative -top-96 left-96">
